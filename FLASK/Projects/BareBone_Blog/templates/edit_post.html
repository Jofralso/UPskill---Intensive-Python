{% extends 'layout.html' %}

{% block content %}
<h2>Edit Post</h2>
<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.content.label }}
        {{ form.content }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{% endblock %}
